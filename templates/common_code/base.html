<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href ="{% static 'css/style.css' %}" />
    <title>{% block title %} {% endblock title %}</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'about' %}">About</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'blog' %}">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'data' %}">Data Analysis</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'deep' %}">Deep Learning</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="{% url 'ml' %}" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Machine Learning
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{% url 'dt' %}">DT</a></li>
              <!--<li><hr class="dropdown-divider"></li>-->
              <li><a class="dropdown-item" href="{% url 'knn' %}">KNN</a></li>
              <!--<li><hr class="dropdown-divider"></li>-->
              <li><a class="dropdown-item" href="{% url 'rn' %}">Random Forest</a></li>
              <li><a class="dropdown-item" href="{% url 'ml' %}">ML</a></li>
            </ul>
          </li>
          
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>


  <div class="alert alert-primary" role="alert">
    {% block alert %} {% endblock alert %}
  </div>


      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'image/mumu_nihal.jpg' %}" class="d-block w-100" alt="Logo">
          </div>
          <div class="carousel-item">
            <img src="{% static 'image/nihal.jpg' %}" class="d-block w-100" alt="Logo">
          </div>
          <div class="carousel-item">
            <img src="{% static 'image/mumu.jpg' %}" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div><br><br>

      

      

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
